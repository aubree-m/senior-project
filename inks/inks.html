<!DOCTYPE html>
<html>
<head>
    <title>Inks</title>
    <style>

    .header{
        padding: 60px; /*some padding*/
        text-align: center; /*center the text*/
        background: #1abc9c; /*green background*/
        color: white; /*white text color*/
    }

    /*incrase the font size of  the <h1>element*/
        .header h1{
            font-size:40px;
        }

    /* Top Navigation Styles */
    .topnav {
      overflow: hidden;
      background-color: #333;
    }
    .topnav a {
      float: left;
      color: orange;
      text-align: center;
      text-decoration: none;

    .topnav a:hover {

      color: #333;
    }
    .topnav a.active {

    /* Container for the image with text overlay */
    .container {

      width: 50%;

    }
    .container img {
      width: 100%;
      height: auto;

      display: flex;
      flex-wrap: wrap;

    }
    .column {
      flex: 1;
      padding: 10px;
      min-width: 100px;

</style>

<style>
* {
    box-sizing: border-box;
}
body {
    font-family: arial, helvetica, sans-serif;
}

/* float four columns side by side */
.column {
    float: left;
    width: 25%;
    padding: 0 10px;
}
/* remove extra left and right margins, due to padding in columns */
.row {
    margin: 0 -5px;
}
/* clear floats after the columns */
.row::after {
    content: "";
    display: table;
    clear: both;
}

/* style the counter cards */
.card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    padding: 16px;
    text-align: center;
    background-color: #f1f1f1;
}
/* responsive columns - one column layout (vertical) on small screens */
@media screen and (max-width: 600px) {
    .column {
        width: 100%;
        display: block;
        margin-bottom: 20px;
    }
}
</style>

<style>
/* the grid: three equal columns that float next to each other */
.column {
    float: left;
    width: 33.33%;
    padding: 50px;
    text-align: center;
    font-size: 25px;
    cursor: pointer;
    color: white;
}

.container-tab {
    padding: 20px;
    color: white;
}

/* clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* closable button inside the image */
.closebtn {
    float: right;
    color: white;
    font-size: 35px;
    cursor: pointer;
}

/* hide all elements with class="container-tab", except for the one that matches the clickable grid column */
</style>
<script>
function opentab(tabname) {
    var i, x;
    x = document.getElementsByClassName("container-tab");
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    document.getElementById(tabname).style.display = "block";
}
</script>
